<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>按钮Test</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/_css/core.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/default/_css/button.css" />
    <style>
        #toolbar {
            display: inline-block;
            padding: 0.5em;
        }

            /*自定义按钮样式*/
        .mui-button-custom span.icon {
            background: url(../../themes/default/images/icons.gif) -361px -42px no-repeat;
        }
    </style>
    <script type="text/javascript" src="../../_src/meditor.js"></script>
    <script type="text/javascript" src="../../_src/zepto.js"></script>
    <script type="text/javascript" src="../../_src/zepto.extend.js"></script>
    <script type="text/javascript" src="../../_src/ui/ui.js"></script>
    <script type="text/javascript" src="../../_src/ui/button.js"></script>
</head>
<body>
    <div id="toolbar"></div>

    <h2>自定应按钮</h2>
    <div id="tl2"></div>
<script>
    var ui = ME.ui;

    ui.button({name: 'bold'}).render('#toolbar');
    ui.button({name: 'italic', disabled: true}).render('#toolbar');
    ui.button({name: 'underline', highlight: true}).render('#toolbar');
    ui.button({name: 'strike'}).render('#toolbar');
    ui.button({name: 'font'}).render('#toolbar');
    ui.button({name: 'image'}).render('#toolbar');
    ui.button({name: 'bullet'}).render('#toolbar');
    ui.button({name: 'numbered'}).render('#toolbar');
    ui.button({name: 'alignleft'}).render('#toolbar');
    ui.button({name: 'aligncenter'}).render('#toolbar');
    ui.button({name: 'alignright'}).render('#toolbar');
    ui.button({name: 'alignjustify'}).render('#toolbar');
    ui.button({name: 'undo'}).render('#toolbar');
    ui.button({name: 'redo'}).render('#toolbar');
    ui.button({name: 'table'}).render('#toolbar');
    ui.button({name: 'delete'}).render('#toolbar');
    ui.button({name: 'color'}).render('#toolbar');
    ui.button({name: 'smiley'}).render('#toolbar');


    ui.button({name: 'custom'}).render('#tl2');
</script>
</body>
</html>
