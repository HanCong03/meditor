<html>

    <style>

            display: inline-block;
            padding: 0.5em;

    </style>
    <script type="text/javascript" src="../../_src/zepto.js"></script>

<body>
    <div id="toolbar"></div>
<script>
    var ui = baidu.meditor.ui;

    ui.button({key: 'bold'}).render('#toolbar');
    ui.button({key: 'italic', disabled: true}).render('#toolbar');
    ui.button({key: 'underline', highlight: true}).render('#toolbar');
    ui.button({key: 'strike'}).render('#toolbar');
    ui.button({key: 'font'}).render('#toolbar');
    ui.button({key: 'image'}).render('#toolbar');
    ui.button({key: 'bullet'}).render('#toolbar');
    ui.button({key: 'numbered'}).render('#toolbar');
    ui.button({key: 'alignleft'}).render('#toolbar');
    ui.button({key: 'aligncenter'}).render('#toolbar');
    ui.button({key: 'alignright'}).render('#toolbar');
    ui.button({key: 'alignjustify'}).render('#toolbar');
</script>
