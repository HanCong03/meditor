<!DOCTYPE HTML>
<html>
<head>
    <title>Toolbar</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script type="text/javascript" charset="utf-8" src="../../editor_config.js"></script>

    <!--开发版-->
    <!--<script type="text/javascript" charset="utf-8" src="editor_api.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="../../_src/zepto.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/zepto.extend.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/hammer.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/zepto.hammer.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/ui/ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/ui/button.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/ui/popup.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../_src/ui/toolbar.js"></script>

    <link href="../../themes/default/_css/toolbar.css" rel="stylesheet" />
    <link href="../../themes/default/_css/button.css" rel="stylesheet" />
    <link href="../../themes/default/_css/popup.css" rel="stylesheet" />
    <style>
        .mui-group-wrap{
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
    </style>

</head>
<body class="mui-default">

<div id="meditor" style="border:1px solid #000; width: 100%; height: 500px;"></div>


</body>
<script type="text/javascript">

    (function ($, ui) {
        var group = ui.group({
            name: 'group',
            items: [
                ui.button({
                    name: 'bold'
                }),
                ui.button({
                    name: 'underline'
                }),
                ui.button({
                    name: 'italic'
                }),
                ui.button({
                    name: 'italic'
                })]
        });

        var scrollbox = ui.scrollbox({
            items: [
                ui.button({
                    name: 'underline'
                }),
                ui.button({
                    name: 'italic'
                }),
                group,
                ui.button({
                    name: 'italic'
                }),
                ui.button({
                    name: 'italic'
                })]
            });

        var toolbar = ui.toolbar({
            items: [
                ui.button({
                    name: 'bold'
                }),
                ui.button({
                    name: 'underline'
                }),
                group,
                scrollbox,
                ui.button({
                    name: 'italic'
                }),
                ui.button({
                    name: 'italic'
                })]
        });
        toolbar.render($('#meditor'));

    })(Zepto, ME.ui);
</script>
</html>
