<body class="mui-default">

<div id="meditor"></div>


</body>
<script type="text/javascript">

    (function ($, ui) {
        var toolbarCfg = [
            'undo',
            'redo',
            {
                type: 'group',
                name: 'font',
                items: ['fontfamily', 'fontsize']
            },
            {
                type: 'scrollbox',
                viewCount: 4,
                items: [
                    'bold',
                    'underline',
                    {
                        type: 'group',
                        name: 'justify',
                        items: ['justifyleft', 'justifyright', 'justifycenter']
                    },
                    {
                        type: 'group',
                        name: 'insert',
                        items: [
                            'image',
                            'link',
                            {
                                type: 'group',
                                name: 'image',
                                items: ['image', 'image', 'bullet']
                            },
                            {
                                type: 'scrollbox',
                                viewCount: 3,
                                items: ['bold', 'underline', 'underline', 'underline']
                            }
                        ]
                    }
                ]
            },
            'test'];

        function parseItems(items){
            var ret = [];
            $.each(items, function(k, v){
                if (typeof v == 'string') {
                    ret.push(ui.button({
                        name: v
                    }));
                } else if (typeof v == 'object') {
                    ret.push(ui[v.type]({
                        items: parseItems(v.items),
                        showCount: v.showCount
                    }));
                }
            });
            return ret;
        }

        ui.toolbar({
            items: parseItems(toolbarCfg)
        }).render('#meditor');

    })(Zepto, ME.ui);
</script>
</html>
