<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="../_src/zepto.js"></script>
    <script src="../_src/hammer.js"></script>
    <script src="../_src/zepto.hammer.js"></script>
    <script type="text/javascript" charset="utf-8" src="../editor_config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>
</head>
<body>
<div>
    <br/>
    <br/>
    <div  id="editor" style="border:1px solid #000;width:400px;float:left">这里可以书写，编辑器的初始内容</div>
    <br/>
    <br/>
    <button id="bold" >bold</button>
    <button id="left">《</button>
    <button id="right">》</button>
</div>
<script>
    var me = new ME.Editor({
        height:300
    });
    me.render('editor');
    $('#bold').click(function(){
        me.execCommand('bold')
    })
    $('#left').click(function(){
        me.execCommand('moverange','left')
    })
    $('#right').click(function(){
        me.execCommand('moverange','right')
    })
    document.body.addEventListener('touchstart',function(){},false)
    me.body.addEventListener('touchend',function(e){me.selection.getRange().select()},false)
</script>
</body>
</html>
